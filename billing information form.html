<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Bill Task 1</title>
</head>
<body>
    <form action="response.html" method="get">
     <table border="1">
        <thead>
            <tr>
                <th>Billing Information Form </th>
            </tr>
        </thead>
        <tbody>
          <tr>
            <td><label for="Billing Address">Billing Address</label></td>
            <td><input name="Billing Address" type="text" id="Billing Address"></td>
            </tr>
            <tr>
            <td><label for="First Name">First Name</label></td>
            <td><input name="First Name" type="text" id="First Name"></td> 
          </tr> 
          <tr>
            <td><label for="Last Name">Last Name</label></td>
            <td><input name="Last Name" type="text" id="Last Name"></td> 
        </tr>
        <tr>
            <td><label for="Phone number">Phone number</label></td>
            <td><input name="Phone number" type="tel" id="Phone number" min="0" max="9"></td> 
        </tr>
        <tr>
            <td><label for="Address">Address</label></td>
            <td><input name="Address" type="" id="Address"></td> 
        </tr>
        <tr>
            <td></td>
            <td><button type="submit">submit</button></td>
        </tr>
        </tbody>
    </table>   
</form>
</body>
</html>
